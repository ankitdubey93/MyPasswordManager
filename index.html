<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="Ankit">
    <h1>Ankit</h1>
  </div>
  <h1>Personal Password Manager</h1>

  <form id="myForm">

    <label for="website">Website:</label>
    <input type="text" id="website" name="website" required>
    <br><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <div>
      <button id="submitButton" onclick="saveNewPassword()" type="button">Submit</button>
      <button id="editButton" type="button">Update</button>
    </div>
  </form>

  <div class="display-table">
    <label for="search">Search</label>
    <input type="text" id="findText" name="find">
    <table id="formDataTable" border="1">
      <thead>
        <tr>
          <th>Website/Account</th>
          <th>Username</th>
          <th>Password/Pin</th>

        </tr>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="mpm1.js"></script>
</body>

</html>
